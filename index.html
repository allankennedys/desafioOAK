<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro e Listagem de Produtos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Cadastro de Produtos</h1>
    <div id="cadastroForm">
        <form>
    <label for="nome">Nome do Produto</label>
    <input type="text" id="nome" placeholder="Nome do Produto" required>

    <label for="descricao">Descrição</label>
    <input type="text" id="descricao" placeholder="Descrição do Produto" required>

    <label for="valor">Valor</label>
    <input type="number" id="valor" placeholder="Valor do Produto" required>

    <label for="valor">Disponível para venda</label>
    <select name="disponivel" id="disponivel" required>
        <option value="1">Sim</option>
        <option value="0">Não</option>
        </select>
        <button id="cadastrar" onclick="cadastrarProd()">Cadastrar</button>
    </form>
    </div>
    <div id="produtosList">
        <table>
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Descrição</th>
                    <th>Valor</th>
                    <th>Disponível</th>
                </tr>
            </thead>
            <tbody id="tbody">
                
            </tbody>
        </table>
    </div>
    

    <script src="main.js"></script>
</body>
</html>
